<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow Box Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../domi.js"></script>
</head>
<body>
    <style type="text/css">
        .container {
            position: absolute;
            max-width: 775px;
            height: 300px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 50px;
            margin: auto;
            line-height: 0;
            font-size: 0;          
        }

        .js-overflow-box {
            position: relative;
            overflow: auto;
            padding: 10px;
            margin-bottom: 50px;
            background: #f1f1f1;
            border: 1px solid #666;
        }
        #target {
            position:relative;
            padding: 10px;
            background-color: #f2f2f2;
            overflow: auto;
            border: 1px solid #666;
        }
        
        .note-box {
            font-size: 14px;
            line-height: 1em;
            color: #333;
            padding: 10px;
            margin-bottom: -1px;
            z-index: 2;
            position: relative;
            border: 1px solid #666;
            background-color: #f2f2f2;
            display: inline-block;
            border-bottom: none;
        }
        .square {
            padding: 25px 10px;
            display: inline-block;
            background-color: #ff0066;
            text-align: center;
            font-weight: bold;
            color: #f1f1f1;
            font-size: 16px;
        }


        xmp {
            text-align:center;
            padding: 10px;
            background: #333;
            color: #f1f1f1;
            font-weight: bold;
            border-bottom: 5px solid #f1f1f1;
        }

        .tip {
            text-align: center;
            color: #000;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 40px;
            font-size: 15px;
            line-height: 1em;
        }
    </style>
    <xmp>data-target="#target"</xmp>
    <div class="container">
        <div class="tip">make this window smaller !</div>
        <div class="note-box">.js-overflow-box</div>
        <ul class="js-overflow-box" data-target="#target">
            <li class="square">dummy 1</li>
            <li class="square">dummy 2</li>
            <li class="square">3</li>
            <li class="square">4</li>
            <li class="square">dummy 5</li>
            <li class="square">dummy 6</li>
            <li class="square">dummy 7</li>
            <li class="square">8</li>
            <li class="square">9</li>
            <li class="square">dummy 10</li>
            <li class="square">11</li>
            <li class="square">dummy 12</li>
            <li class="square">dummy 13</li>
            <li class="square">dummy 14</li>
            <li class="square">dummy 15</li>
            <li class="square" data-priority="-100">dummy 16</li>
        </ul>
        <div class="note-box">#target</div>
        <div id="target"></div>
    </div>
</body>
</html>
