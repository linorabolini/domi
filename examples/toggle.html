<html>
<head>
    <meta charset="UTF-8">
    <title>Toggle Button Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../domi.js"></script>
</head>
<body>
    <style type="text/css">
        .js-toggle {
            position:absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 140px;
            background-color: #ff0066;
            border-radius: 20px;
            border-bottom: 5px solid #FFB2D1;
            padding: 25px 0;
            height: 1px;
            line-height: 1px;
            text-align: center;
            color: #f1f1f1;
        }

        .js-toggle:active {
            border: none;
            top: 5px;
        }

        .js-toggle.js--active {
            background-color: #ffffff;
            color: #333;
        }

        body {
            transition: background-color 300ms;
        }

        body.active {
            background-color: #ff0066;
        }

        xmp {
            text-align:center;
            padding: 10px;
            background: #333;
            color: #f1f1f1;
            font-weight: bold;
            border-bottom: 5px solid #f1f1f1;
        }
    </style>
    <xmp>data-target="body"     data-toggle-class="active"</xmp>
    <div class="js-toggle" data-target="body" data-toggle-class="active">.js-toggle</div>
</body>
</html>
